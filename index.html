<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flux 1.1 Pro Generator | SuperAI</title>
    
    <!-- Puter.js Library -->
    <script src="https://js.puter.com/v2/"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        leonardo: {
                            bg: '#0b0f19',
                            panel: '#151b2b',
                            accent: '#8b5cf6',
                            text: '#e2e8f0',
                            subtext: '#94a3b8'
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body { background-color: #0b0f19; color: #e2e8f0; overflow: hidden; }
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #151b2b; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        
        .loader-line {
            height: 3px; width: 100%; background-color: #1e293b; position: relative; overflow: hidden;
        }
        .loader-line::before {
            content: ''; position: absolute; left: -50%; height: 3px; width: 40%; background-color: #8b5cf6;
            animation: lineAnim 1s linear infinite;
        }
        @keyframes lineAnim {
            0% { left: -40%; }
            50% { left: 20%; width: 80%; }
            100% { left: 100%; width: 100%; }
        }
        
        /* Spinner */
        .spinner {
            border: 3px solid rgba(255,255,255,0.1);
            border-left-color: #8b5cf6;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="flex h-screen text-sm font-sans">

    <!-- LEFT SIDEBAR -->
    <aside class="w-80 flex-shrink-0 flex flex-col border-r border-gray-800 bg-leonardo-panel overflow-y-auto z-20">
        <div class="p-5 border-b border-gray-800 flex items-center gap-3">
            <div class="w-8 h-8 rounded-lg bg-gradient-to-br from-purple-500 to-blue-500 flex items-center justify-center">
                <i class="fa-solid fa-wand-magic-sparkles text-white"></i>
            </div>
            <h1 class="font-bold text-lg text-white">SuperAI <span class="text-xs text-purple-400 font-normal">Flux</span></h1>
        </div>

        <div class="p-5 space-y-6">
            <!-- Reference Image -->
            <div>
                <label class="block text-leonardo-subtext mb-2 font-medium">Image Guidance</label>
                <div class="border-2 border-dashed border-gray-700 rounded-lg p-4 text-center hover:border-purple-500 transition cursor-pointer relative group" id="dropZone">
                    <input type="file" id="refImageInput" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-10" accept="image/*">
                    
                    <!-- Preview Area -->
                    <div id="refImagePreview" class="hidden w-full h-32 bg-cover bg-center rounded mb-2 border border-gray-600"></div>
                    
                    <!-- Upload Status -->
                    <div id="uploadStatus" class="hidden flex items-center justify-center gap-2 mb-2">
                        <div class="spinner"></div>
                        <span class="text-xs text-purple-400">Uploading...</span>
                    </div>
                    
                    <!-- Success Status -->
                    <div id="uploadSuccess" class="hidden flex items-center justify-center gap-2 mb-2 bg-green-900/30 p-1 rounded text-green-400 text-xs">
                        <i class="fa-solid fa-check-circle"></i> Uploaded
                    </div>

                    <!-- Default Text -->
                    <div id="refImageText">
                        <i class="fa-solid fa-cloud-arrow-up text-xl text-gray-500 mb-2 group-hover:text-white transition"></i>
                        <p class="text-xs text-gray-400">Click to upload reference</p>
                    </div>
                </div>
            </div>

            <!-- Dimensions -->
            <div>
                <label class="block text-leonardo-subtext mb-2 font-medium">Image Dimensions</label>
                <div class="grid grid-cols-3 gap-2">
                    <button class="ratio-btn bg-gray-700 border border-transparent p-2 rounded transition" onclick="setRatio(this, '1:1')">1:1</button>
                    <button class="ratio-btn bg-gray-800 border border-transparent p-2 rounded transition" onclick="setRatio(this, '9:16')">9:16</button>
                    <button class="ratio-btn bg-gray-800 border border-transparent p-2 rounded transition" onclick="setRatio(this, '16:9')">16:9</button>
                </div>
            </div>

            <!-- Style -->
            <div>
                <label class="block text-leonardo-subtext mb-2 font-medium">Style</label>
                <select id="stylePreset" class="w-full bg-gray-900 border border-gray-700 text-white rounded p-2 focus:border-purple-500 outline-none">
                    <option value="">No Style</option>
                    <option value="Cinematic, highly detailed, 8k, dramatic lighting">Cinematic</option>
                    <option value="Anime style, vibrant, studio ghibli">Anime</option>
                    <option value="Photorealistic, 35mm lens, sharp focus">Photorealistic</option>
                    <option value="Cyberpunk, neon lights, futuristic">Cyberpunk</option>
                    <option value="Oil painting, classical art">Oil Painting</option>
                </select>
            </div>
            
            <!-- Negative Prompt -->
            <div>
                <label class="block text-leonardo-subtext mb-2 font-medium">Negative Prompt</label>
                <textarea id="negativePrompt" rows="2" class="w-full bg-gray-900 border border-gray-700 text-white rounded p-2 outline-none text-xs" placeholder="e.g. blurry, ugly, deformed"></textarea>
            </div>
        </div>
        
        <!-- Debug/Status Log (Visible to User) -->
        <div class="mt-auto p-2 bg-black text-[10px] font-mono text-green-400 border-t border-gray-800 h-24 overflow-y-auto" id="statusLog">
            <div>> System Initialized...</div>
        </div>
    </aside>

    <!-- MAIN AREA -->
    <main class="flex-1 flex flex-col bg-leonardo-bg relative z-10">
        <header class="h-16 border-b border-gray-800 flex items-center justify-between px-6 bg-leonardo-panel/50 backdrop-blur">
            <h2 class="text-white font-medium">Feed</h2>
            <button onclick="clearHistory()" class="text-xs text-red-400 hover:text-red-300"><i class="fa-solid fa-trash"></i> Clear</button>
        </header>

        <!-- Gallery -->
        <div id="galleryContainer" class="flex-1 overflow-y-auto p-6 space-y-6">
            <div id="welcomeMsg" class="flex flex-col items-center justify-center h-full opacity-30">
                <i class="fa-brands fa-space-awesome text-6xl mb-4"></i>
                <h3>Ready to Dream</h3>
            </div>
        </div>

        <!-- Input Area -->
        <div class="p-6 bg-leonardo-bg border-t border-gray-800 relative">
            <div id="progressBarContainer" class="hidden absolute top-0 left-0 w-full">
                <div class="loader-line"></div>
                <div class="text-center text-xs text-purple-300 mt-1 absolute w-full top-1">Generating... <span id="timer">0.0s</span></div>
            </div>

            <div class="flex gap-4 items-end">
                <textarea id="mainPrompt" rows="2" class="flex-1 bg-gray-800/50 border border-gray-700 rounded-xl p-3 text-white focus:border-purple-500 outline-none resize-none shadow-inner" placeholder="Describe your image..."></textarea>
                <button id="generateBtn" onclick="startGeneration()" class="h-14 px-8 rounded-xl bg-gradient-to-r from-purple-600 to-indigo-600 hover:brightness-110 text-white font-bold shadow-lg transition transform hover:scale-105 active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed">
                    Generate
                </button>
            </div>
        </div>
    </main>

    <!-- LOGIC -->
    <script>
        // --- CONSTANTS ---
        const CLOUD_NAME = "dgpixx6j7";
        const UPLOAD_PRESET = "SuperAi interface"; // Exact string provided
        const FOLDER_NAME = "SuperAi interface";
        const MODEL = "black-forest-labs/FLUX.1.1-pro";

        // --- STATE ---
        let currentRatio = "1:1";
        let refImageUrl = "";
        let isGenerating = false;
        let timerInterval;

        // --- LOGGER (Visual) ---
        function log(msg, type="info") {
            const logEl = document.getElementById('statusLog');
            const color = type === 'error' ? 'text-red-500' : (type === 'success' ? 'text-blue-400' : 'text-green-400');
            const line = document.createElement('div');
            line.className = color;
            line.innerText = `> ${msg}`;
            logEl.appendChild(line);
            logEl.scrollTop = logEl.scrollHeight;
            console.log(msg);
        }

        // --- INIT ---
        window.addEventListener('load', () => {
            if (typeof puter === 'undefined') {
                log("ERROR: Puter.js failed to load. Check internet or adblock.", "error");
                alert("Puter.js library failed to load. Please disable adblockers or refresh.");
            } else {
                log("Puter.js detected successfully.");
            }
            loadHistory();
            setupImageUpload();
        });

        function setRatio(btn, ratio) {
            document.querySelectorAll('.ratio-btn').forEach(b => {
                b.classList.remove('bg-gray-700');
                b.classList.add('bg-gray-800');
            });
            btn.classList.remove('bg-gray-800');
            btn.classList.add('bg-gray-700');
            currentRatio = ratio;
            log(`Ratio set to ${ratio}`);
        }

        // --- CLOUDI
